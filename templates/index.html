<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>抖音直播监控</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal" role="form">
				<div class="form-group">
				  <label for="liveURL" class="col-sm-2 control-label">直播链接</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="liveURL" placeholder="请输入直播链接">
				  </div>
				</div>
				<div class="form-group">
				  <label for="liveName" class="col-sm-2 control-label">直播名称</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="liveName" placeholder="请输入直播名称">
				  </div>
				</div>
				<div class="form-group">
					<label for="sensitiveWord" class="col-sm-2 control-label">监控关键词</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="sensitiveWord" placeholder="请输入监控关键词">
					</div>
				  </div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<input type="button" class="btn btn-default" onclick="sendLiveInfo()" value="开始监测"></input>
				  </div>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="embed-responsive embed-responsive-16by9">
				<video id="live_video" width="320" height="240" controls loop autoplay> 
				  <source id="live_video_src" src="" type="video/mp4"></source>
				  等待输入直播链接
				</video>
			</div>
		</div>
		<div class="col-md-4">
			<h2>
				视频语音识别结果(ASR)
			</h2>
			<p id="asr_result">
				等待服务端返回结果
			</p>
			<h2>
				视频文字识别结果(OCR)
			</h2>
			<p id="ocr_result">
				等待服务端返回结果
			</p>
		</div>
		<div class="col-md-4">
			<h4>
				违法行为判断
			</h4>
			<p id="is_outlaw">
				尚在开发，敬请期待
			</p>
			<h4>
				违法行为类型
			</h4>
			<p id="outlaw_kind">
				尚在开发，敬请期待
			</p>
			<h4>
				关键词
			</h4>
			<p id="key_word">
				尚在开发，敬请期待
			</p>
			<h4>
				关键帧
			</h4>
			<p id="key_frame">
				尚在开发，敬请期待
			</p>
		</div>
	</div>
</div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/scripts.js"></script>

	<script type="text/javascript">
		function sendLiveInfo(){
			var liveURL = $("#liveURL").val();
			var liveName = $("#liveName").val();
			var sensitiveWord = $("#sensitiveWord").val();
			if (liveURL == "" || liveName == "")
			{	
				alert("直播链接或直播名称不能为空！");
			}
			else{
				var livemsg = new Array();
				livemsg.push({"liveURL":liveURL, "liveName":liveName, "sensitiveWord":sensitiveWord});
				var datasend = JSON.stringify(livemsg);
				console.log(datasend);
				$.ajax({
					type:"POST",
					url:"/",
					dataType:"json",
					contentType:"application/json; charset=utf-8",
					data:datasend,
					success:function(serverdata){
						if(serverdata.status=="400"){
							alert(serverdata.msg);
							var interval = setInterval(function() {
								$.get({
									url:"/job",
									success: function(response) {
										console.log(response);
										if (response === 'done') {
											clearInterval(interval);
										}
										msg = JSON.parse(response);
										$("#live_video_src").attr("src", msg["live_video_path"]);
										document.getElementById("live_video").load();
										document.getElementById("live_video").play();
										$("#asr_result").text(msg["asr_result"]);
										$("#ocr_result").text(msg["ocr_result"]);
									}
								});
							}, 5000); //轮询时间5秒
						}
					}
				});
			}
		};
	</script>
  </body>
</html>
